<h3>{{leyenda}}</h3>

<div class="input-group">
    <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">

      <i class="mdi mdi-minus"></i>

    </button>
  </span>

    <input #txtProgress name="progreso" type="number" [(ngModel)]="progreso" class="form-control" (ngModelChange)="onChanges($event)" min="1" max="100">


    <span class="input-group-btn">
    <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button">

      <i class="mdi mdi-plus"></i>

    </button>
  </span>
</div>
